<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky Blue Background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 800px; /* Increased width */
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        label, input, select {
            display: block;
            margin-bottom: 15px; /* Increased spacing */
            width: 100%;
            font-size: 18px; /* Increased font size */
            padding: 10px; /* Increased input field size */
        }

        .beneficiary {
            border: 1px solid #ddd;
            padding: 15px; /* Increased spacing */
            margin-bottom: 20px; /* Increased spacing */
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

    <div class="container">
        <h1>KYC Form</h1>

</html>
