<!DOCTYPE html>
<html lang="en">
    <br></br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<br>aYo</br>
    <title>KYC Form</title>
    <style>
        body {
            background-color: #87CEEB; /* Sky Blue Background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
width: 100%;
    max-width: 1280px;
    margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        .beneficiary {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<br>
    <div class="container">
        <h1>KYC Form</h1></br>
        <form action="#" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="idNumber">ID Number</label>
            <input type="text" id="idNumber" name="idNumber" required>

            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="coverType">Select Cover Type</label>
            <select id="coverType" name="coverType" required>
                <option value="ayocare">ayocare</option>
                <option value="family">Family</option>
            </select>

            <label for="premiumAmount">Select Premium Amount</label>
            <select id="premiumAmount" name="premiumAmount" required>
                <option value="5">K5.00 (Life Cover= K5,000)</option>
                <option value="10">K10.00 (Life Cover= K10,000)</option>
                <option value="15">K15.00 (Illness = K1,000, Accidental = K2,000, Life = K5,000)</option>
                <option value="20">K20.00 (Illness = K2,000, Accidental = K4,000)</option>
                <option value="30">K30.00 (Illness = K2,000, Accidental = K4,000, Life = K10,000)</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="caretakerName">Caretaker or Loved One Name</label>
            <input type="text" id="caretakerName" name="caretakerName" required>

            <h2>Beneficiaries</h2>
            <!-- Beneficiary 1 -->
            <div class="beneficiary">
                <h3>Beneficiary 1</h3>
                <label for="beneficiary1Name">Name</label>
                <input type="text" id="beneficiary1Name" name="beneficiary1Name" required>

                <label for="beneficiary1Dob">Date of Birth</label>
                <input type="date" id="beneficiary1Dob" name="beneficiary1Dob" required>

                <label for="beneficiary1Id">ID Number</label>
                <input type="text" id="beneficiary1Id" name="beneficiary1Id" required>

                <label for="beneficiary1Relationship">Relationship</label>
                <input type="text" id="beneficiary1Relationship" name="beneficiary1Relationship" required>
            </div>

            <!-- Beneficiary 2 -->
            <div class="beneficiary">
                <h3>Beneficiary 2</h3>
                <label for="beneficiary2Name">Name</label>
                <input type="text" id="beneficiary2Name" name="beneficiary2Name" required>

                <label for="beneficiary2Dob">Date of Birth</label>
                <input type="date" id="beneficiary2Dob" name="beneficiary2Dob" required>

                <label for="beneficiary2Id">ID Number</label>
                <input type="text" id="beneficiary2Id" name="beneficiary2Id" required>

                <label for="beneficiary2Relationship">Relationship</label>
                <input type="text" id="beneficiary2Relationship" name="beneficiary2Relationship" required>
            </div>

            <!-- Add additional beneficiary slots (up to 6) -->

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
